<main>
  <form [formGroup]="myForm">
    <h1>Welcome to the Personal Budget</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput placeholder="Password" />
    </mat-form-field>
    <div class="rightAlignment">
      <button
        mat-button
        color="primary"
        [disabled]="!myForm.get('email')!.valid"
        test-id="recover-password-button"
      >
        Recover Password
      </button>
    </div>

    <button mat-button color="primary">LOGIN</button>
    <button mat-stroked-button color="primary">Register</button>
  </form>
</main>
